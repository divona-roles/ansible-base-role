---
- name: Pacman | Update database
  community.general.pacman:
    update_cache: true

- name: Pacman | Install distribution tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - pacman-contrib

# - name: System | Configure resolv.conf
#   ansible.builtin.copy:
#     src: resolv.conf
#     dest: /etc/resolv.conf.head
#     owner: root
#     group: root
#     mode: '0644'

- name: Shell | Install Bash
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - bash-completion

- name: Shell | Install Zsh
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - zsh-completions
      - zsh-autosuggestions

- name: Shell | Install Fish
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fish

- name: Shell | Install core tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - which
      - screenfetch
      - tree
      - tmux
      - ncdu
      - feh
      - nnn
      - htop
      - man-db
      - dunst
      - git
      - tig
      - unzip
      - ccze
      - dmidecode
      - gitui

- name: Packages | Install terminal emulators
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      # - termite
      - alacritty

- name: Packages | Install networks tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - dhclient
      - iw
      - openssh
      - wget
      - curl
      - nghttp2
      - bind-tools
      - mtr
      - traceroute
      - openbsd-netcat
      - ipcalc
      - nmap
      - ngrep
      - nethogs
      - bandwhich
      - wireguard-tools

- name: Packages | Install modern Unix tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fzf
      - ripgrep
      - exa
      - fd
      - bat
      - lsd
      - diskus
      - dust
      - zoxide
      - git-delta
      - difftastic

- name: Packages | Install file system tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - dosfstools
      - mtools
      - exfat-utils
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - xplr

- name: Packages | Install monitoring tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - btop
      - kmon

- name: Laptop | Install powermanagement
  community.general.pacman:
    name:
      - tlp
      - acpid
      - acpi_call
      - upower
    state: present

- name: Laptop | Make sure powermanagement service unit is running
  ansible.builtin.systemd:
    state: started
    name: tlp

- name: Laptop | Acpid service unit is running
  ansible.builtin.systemd:
    state: started
    name: acpid

