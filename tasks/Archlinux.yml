- name: Laptop | Enable systemd-networkd
  ansible.builtin.systemd:
    name: systemd-networkd
    enabled: yes

- name: Laptop | Start and enable systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    enabled: yes
    state: started

- name: Laptop | Symlink to the systemd-resolved stub
  ansible.builtin.file:
    path: /etc/resolv.conf
    src: /run/systemd/resolve/stub-resolv.conf
    state: link
    force: yes

- name: Python | Install tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - python-pip
      - python-virtualenv
      - python-poetry

- name: Ruby | Install tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - rubygems

- name: Yubikey | Install tools
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gnupg
      - pcsclite
      - ccid
      - yubikey-personalization
      # - hopenpgp-tools